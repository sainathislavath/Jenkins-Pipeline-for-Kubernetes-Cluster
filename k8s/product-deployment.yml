apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: sainathislavath/product-service
          ports:
            - containerPort: 3002
          envFrom:
            - configMapRef:
                name: product-service-config
